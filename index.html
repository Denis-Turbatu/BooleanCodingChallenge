<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>
    <!-- Contenitore degli elementi -->
    <div id="conteiner">
      <!-- Logo -->
      <img src="image/logo.png" alt="Lim_Logo" id="logo" />

      <!-- Titolo -->
      <p id="titolo"><strong>Taking Booleaners from A to B</strong></p>

      <!-- Contenitore dei bottoni -->
      <div id="btn-bar">
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </div>

      <!-- Sezione Checkbox -->
      <!-- Sezione n° 1  -->
      <div class="checkbox-section">
        <input type="checkbox" / id="checkbox-section-title">
        <label for="checkbox-section-title">Monopattino Gino22</label>
        <p class="checkbox-section-p">Via Guadalametri - a 220 metri da te</p>
        <p class="checkbox-section-p">Stato carica:</p>
        <div class="checkbox-section-progressbar" id="progressbar-1" style="background-color: rgb(244, 180, 83)"></div>
      </div>

      <!-- Sezione n° 2  -->
      <div class="checkbox-section">
        <input type="checkbox" / id="checkbox-section-title">
        <label for="checkbox-section-title">Monopattino Gino22</label>
        <p class="checkbox-section-p">Via Ricciardoni - a 420 metri da te</p>
        <p class="checkbox-section-p">Stato carica:</p>
        <div class="checkbox-section-progressbar" id="progressbar-2" style="background-color: rgb(30,195,30)"></div>
      </div>

      <!-- Sezione n° 3  -->
      <div class="checkbox-section">
        <input type="checkbox" / id="checkbox-section-title">
        <label for="checkbox-section-title">Monopattino Gino22</label>
        <p class="checkbox-section-p">Via Mentarini - a 490 metri da te</p>
        <p class="checkbox-section-p">Stato carica:</p>
        <div class="checkbox-section-progressbar" id="progressbar-3" style="background-color: rgb(189,65,65)"></div>
      </div>
  </body>
</html>
